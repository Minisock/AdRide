plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Apply the Google Services plugin here
}

android {
    namespace = "com.example.app" // Replace with your actual namespace if needed
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Fixed issue with incorrect Kotlin JVM target value
    }

    defaultConfig {
        applicationId = "com.example.app" // Replace with your unique Application ID
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Ensure proper signing configuration for release builds
            // Replace `debug` with your actual signingConfig if available
            signingConfig signingConfigs.debug
            minifyEnabled false // Set to `true` and configure ProGuard for optimization
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}
